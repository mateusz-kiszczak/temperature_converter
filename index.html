<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="content-container">
            <h1>Temperature converter</h1>
            <!-- Add "aria-disabled" attribute with adequate value to alert when JS runs -->
            <div id="warning" class="inactive-alert" role="alert" aria-relevant="all">
                <noscript>Your browser <b>DO NOT</b> support <b>JavaScript</b> or it is <b>TURNED OFF</b></noscript>
            </div>
            <form id="temp-conv-form">
                <input id="form-input" class="valid-input" type="number" name="temperature-value" value="1" placeholder="-999.99 to 999.99" required aria-label="Place temperature value" aria-required="true">
                <select id="form-select" name="temperature-unit" required aria-label="Choose temperature unit">
                    <option value="celsius" selected>&#176;C</option>
                    <option value="fahrenheit">&#176;F</option>
                    <option value="kelvin">&#176;K</option>
                    <option value="newton">&#176;N</option>
                    <option value="rankine">&#176;Ra</option>
                    <option value="reaumur">&#176;Ré</option>
                </select>
            </form>
            <div id="form-output" aria-live="assertive">
                <p><b>1&#176;C</b> (Celsius degree) is equal to:</p>
                <ul id="output-list">
                    <li><b><span class="left-part">33.8&#176;F</span></b><span>(Fahrenheit degrees)</span></li>
                    <li><b><span class="left-part">274.15&#176;K</span></b><span>(Kelvin degrees)</span></li>
                    <li><b><span class="left-part">0.33&#176;N</span></b><span>(Newton degree)</span></li>
                    <li><b><span class="left-part">493.47&#176;Ra</span></b><span>(Rankine degrees)</span></li>
                    <li><b><span class="left-part">0.8&#176;Ré</span></b><span>(Réaumur degree)</span></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
