<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>
<body>
    <main>
        <section>
            <h1>Temperature converter</h1>
            <!-- Add "aria-disabled" attribute with adequate value to alert when JS runs -->
            <div id="warning" role="alert" aria-relevant="all"> 
                <noscript>Your browser do not support JavaScript or it is disabled</noscript>
            </div>
            <form id="temp-conv-form">
                <input type="number" name="temperature-value" min="-999" max="999" value="1" aria-label="Place temperature value" placeholder="Enter value from -999 to 999" aria-required="true">
                <select name="temperature-unit" aria-label="Choose temperature unit">
                    <option value="celsius" selected>&#176;C</option>
                    <option value="fahrenheit">&#176;F</option>
                    <option value="kelvin">&#176;K</option>
                    <option value="newton">&#176;N</option>
                    <option value="rankine">&#176;Ra</option>
                    <option value="reaumur">&#176;Ré</option>
                </select>
            </form>
            <div id="form-output" aria-live="assertive">
                <p><span id="input-temp-val">1</span>&#176;<span id="input-temp-unit" >C</span>&#160;(<span id="input-temp-unit-in-words">Celius </span id="degree-plural-singular">degree</span>) is equal to:</p>
                <ul id="output-list">
                    <li>33.8&#176;F (Fahrenheit dagrees)</li>
                    <li>274.15&#176;K (Kelvin dagrees)</li>
                    <li>0.33&#176;N (Newton dagree)</li>
                    <li>493.47&#176;Ra (Rankine dagrees)</li>
                    <li>0.8&#176;Ré (Réaumur dagree)</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
